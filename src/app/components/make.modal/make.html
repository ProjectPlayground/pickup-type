
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Make a new Event</h4>
  </div>

  <div class="modal-body">
    <p> Please supply details to create event </p>
    <form #event >
  <div class="form-group">
    <label for="Title">Title of your Event</label>
    <input type="text" class="form-control" id="Title">
    <small id="TitleHelp" class="form-text text-muted">Include your sport</small>
 </div>
 <div class="form-group">
   <label for="description">Description</label>
   <textarea  type="text" class="form-control" id="description"></textarea>
   <small id="descriptionHelp" class="form-text text-muted"></small>
</div>
<div class="form-inline">
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email">
  <small id="emailhelp" class="form-text text-muted">Mandatory</small>
</div>
<div class="form-group">
  <label for="phone">Phone</label>
  <input type="tel" class="form-control" id="phone">
  <small id="phoneHelp" class="form-text text-muted">Optional</small>
</div>
</div>
<div class="form-inline">
<div class="form-group">
  <label for="date">Start time</label>
  <input type="datetime-local" class="form-control" id="date">
  <small id="dateHelp" class="form-text text-muted"></small>
</div>
<div class="form-group">
  <label for="duration">Duration</label>
  <input type="text" class="form-control" id="duration">
  <small id="durationHelp" class="form-text text-muted"></small>
</div>
</div>
<div class="form-group">
  <label for="">Choose a Sport</label>
  <select class="form-control" id="chooseSport">
    <option *ngFor="let sport of sports; let i of index;">{{sport}}</option>
    </select>
</div>
<div class="form-group">
  <label for="searchPlace">Location</label>
  <input type="text" placeholder="type address"  autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" id="location" #searchPlace [formControl]="searchLocation">
</div>
  </form>
      </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
  </div>
